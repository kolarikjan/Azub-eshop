<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>AZUB</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <nav class="navbar navbar-expand navbar-light w-100">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="logo" class="img-fluid">
                    <h1>AZUB <span>Bike Configurator</span></h1>
                </a>
                <div class="collapse navbar-collapse m-auto m-lg-0 justify-content-lg-end" id="head-nav">
                    <ul class="navbar-nav flex-wrap">
                        <li class="nav-item">
                            <div class="currency-switch">
                                <a href="" class="active">eur</a>
                                <a href="">usd</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="log-in">
                                <a href="signup.html">
                                    <img src="img/login.png" alt="login">
                                    <span>Log in</span>
                                </a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="log-in">
                                <a href="signup.html">
                                    <img src="img/signup.png" alt="login">
                                    <span>Sign in</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="products subpage">
                <form>
                    <h2>Sign up</h2>
                    <div class="signup">
                        <div class="pr-xl-4 mr-xl-2">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="signup--inputbox">
                                        <label for="name">
                                            Name
                                            <span>*</span>
                                        </label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="signup--inputbox">
                                        <label for="lastname">
                                            Last Name
                                            <span>*</span>
                                        </label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="signup--inputbox">
                                        <label for="street">
                                            Street
                                            <span>*</span>
                                        </label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="signup--inputbox">
                                        <label for="no">
                                            No.
                                            <span>*</span>
                                        </label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="signup--inputbox">
                                        <label for="City">
                                            City
                                            <span>*</span>
                                        </label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="signup--inputbox">
                                        <label for="zip">
                                            ZIP
                                            <span>*</span>
                                        </label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="signup--inputbox">
                                        <label for="phone">
                                            Phone
                                            <span>*</span>
                                        </label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="signup--inputbox">
                                        <label for="country">
                                            Country
                                            <span>*</span>
                                        </label>
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="signup-row-white">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="signup--inputbox">
                                                <label for="email">
                                                    E-mail
                                                    <span>*</span>
                                                </label>
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="signup--inputbox">
                                        <label for="pass">
                                            Password
                                            <span>*</span>
                                        </label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="signup--inputbox">
                                        <label for="pass2">
                                            Password again
                                            <span>*</span>
                                        </label>
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bottom-btns">
                            <div class="row">
                                <div class="col-12 col-lg-3 col-xl-3">
                                    <a href="" class="pagination-red-btn">
                                        <span>Register</span>
                                        <img src="img/arrow-left.png" alt="arrow" class="mr-0">
                                    </a>
                                </div>
                            </div>
                        </div>
                     </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/javascript.js"></script>
</body>
</html>
